  check-provider-bitmap:
    name: Check Provider Bitmaps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: "yarn"
