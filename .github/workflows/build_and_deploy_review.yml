name: New Build and Deploy to Review
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      commit:
        description: "Leave blank to use current HEAD, or provide an override commit SHA"
        type: string
        required: false

jobs:
  deploy:
    name: Deploy
    uses: ./.github/workflows/build_and_deploy_generic.yml
    with:
      commit: ${{ inputs.commit }}
      environment: review
    secrets: inherit
