<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stamp Drawer Test</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* CSS Variables for Gitcoin Passport Theme */
    :root {
      --color-background: 245, 245, 245;
      --color-background-2: 8, 32, 95;
      --color-background-3: 74, 71, 211;
      --color-background-4: 18, 43, 51;
      --color-background-5: 255, 136, 70;
      --color-foreground: 255, 255, 255;
      --color-foreground-2: 193, 246, 255;
      --color-foreground-3: 75, 95, 101;
      --color-foreground-4: 108, 182, 173;
      --color-foreground-5: 34, 100, 92;
      --color-1: 255, 255, 255;
      --color-2: 108, 182, 173;
      --color-4: 0, 0, 0;
      --color-5: 74, 190, 255;
      --color-6: 245, 245, 245;
      --color-7: 255, 136, 70;
      --color-9: 115, 115, 115;
    }

    .bg-background { background-color: rgb(var(--color-background)); }
    .bg-background-2 { background-color: rgb(var(--color-background-2)); }
    .bg-background-4 { background-color: rgb(var(--color-background-4)); }
    .bg-foreground-2 { background-color: rgb(var(--color-foreground-2)); }
    .bg-foreground-3 { background-color: rgb(var(--color-foreground-3)); }
    .bg-foreground-4 { background-color: rgb(var(--color-foreground-4)); }
    .text-color-1 { color: rgb(var(--color-1)); }
    .text-color-4 { color: rgb(var(--color-4)); }
    .text-color-5 { color: rgb(var(--color-5)); }
    .text-color-9 { color: rgb(var(--color-9)); }
    .border-foreground-3 { border-color: rgb(var(--color-foreground-3)); }
    .border-foreground-4 { border-color: rgb(var(--color-foreground-4)); }

    .bg-foreground-4.bg-opacity-20 { background-color: rgba(108, 182, 173, 0.2); }
    .bg-color-7.bg-opacity-20 { background-color: rgba(255, 136, 70, 0.2); }
    .bg-color-9.bg-opacity-20 { background-color: rgba(115, 115, 115, 0.2); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Component definitions
    const PointsModule = ({ variant, timeToGet, price, pointsGained, totalPossiblePoints, validityDays }) => {
      if (variant === 'pre-verification') {
        return (
          <div className="bg-white rounded-lg border border-gray-300 p-4">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-6">
                {timeToGet && (
                  <div className="flex items-center gap-2">
                    <svg className="w-5 h-5 text-color-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div>
                      <div className="text-xs text-color-9">Time to get</div>
                      <div className="text-sm font-medium text-color-1">{timeToGet}</div>
                    </div>
                  </div>
                )}
                {price && (
                  <div className="flex items-center gap-2">
                    <svg className="w-5 h-5 text-color-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div>
                      <div className="text-xs text-color-9">Price</div>
                      <div className="text-sm font-medium text-color-1">{price}</div>
                    </div>
                  </div>
                )}
              </div>
              <div className="text-right">
                <div className="text-2xl font-bold text-color-1">
                  0<span className="text-sm font-normal text-color-9">/{totalPossiblePoints || 1} points gained</span>
                </div>
                <div className="h-2 bg-gray-300 rounded-full mt-2" style={{ width: '120px' }}>
                  <div className="h-full bg-gray-500 rounded-full" style={{ width: '0%' }} />
                </div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="bg-white rounded-lg border-2 border-foreground-4 p-4">
          <div className="flex items-center justify-between">
            <div className="text-2xl font-bold text-color-1">
              {pointsGained}<span className="text-sm font-normal text-color-9">/{totalPossiblePoints} points gained</span>
            </div>
            {validityDays && (
              <div className="flex items-center gap-1 text-sm text-color-9">
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Valid for {validityDays} more days
              </div>
            )}
          </div>
          <div className="h-2 bg-gray-300 rounded-full mt-2">
            <div 
              className="h-full bg-foreground-4 rounded-full transition-all duration-500" 
              style={{ width: `${(pointsGained / totalPossiblePoints) * 100}%` }} 
            />
          </div>
        </div>
      );
    };

    const CredentialCard = ({ name, description, state, points, pointsDisplay, flags = [] }) => {
      const isVerified = state === 'verified' || flags.length > 0;
      const hasExpiredFlag = flags.includes('expired');
      const hasDeduplicatedFlag = flags.includes('deduplicated');

      const cardClasses = isVerified
        ? 'bg-foreground-4 bg-opacity-20 border-foreground-4'
        : 'bg-white border-gray-300';

      return (
        <div className={`rounded-lg border p-4 transition-all hover:shadow-md ${cardClasses}`}>
          <div className="flex items-start justify-between gap-2">
            <div className="flex-1">
              <div className="flex items-center gap-2">
                {isVerified && (
                  <svg className="w-5 h-5 text-foreground-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                  </svg>
                )}
                <h4 className="font-medium text-color-1">{name}</h4>
              </div>
              
              <div className="flex gap-2 mt-1">
                {hasExpiredFlag && (
                  <span className="inline-flex items-center gap-1 px-2 py-0.5 text-xs rounded bg-color-7 bg-opacity-20 text-color-7">
                    <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Expired
                  </span>
                )}
                {hasDeduplicatedFlag && (
                  <span className="inline-flex items-center gap-1 px-2 py-0.5 text-xs rounded bg-color-9 bg-opacity-20 text-color-9">
                    <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Deduplicated
                  </span>
                )}
              </div>

              {description && (
                <p className="text-sm text-color-9 mt-2">{description}</p>
              )}
            </div>

            <div className="flex items-center gap-1 flex-shrink-0">
              <span className={`text-lg font-semibold ${isVerified && !hasDeduplicatedFlag ? 'text-foreground-4' : 'text-color-9'}`}>
                {pointsDisplay}
              </span>
              <svg className="w-5 h-5 text-color-9" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
            </div>
          </div>
        </div>
      );
    };

    const StepGuide = ({ steps }) => {
      return (
        <div className="mt-8">
          <h3 className="text-lg font-semibold text-color-1 mb-4">Step by step Guide</h3>
          <div className="space-y-6">
            {steps.map((step, index) => (
              <div key={index} className="flex gap-4">
                <span className="text-2xl font-bold text-color-9 flex-shrink-0 w-8">
                  {step.number}
                </span>
                <div className="flex-1">
                  <h4 className="font-semibold text-color-1 mb-1">{step.title}</h4>
                  <p className="text-sm text-color-9 whitespace-pre-line">{step.description}</p>
                  
                  {step.actions && step.actions.length > 0 && (
                    <div className="mt-2 space-x-3">
                      {step.actions.map((action, actionIndex) => (
                        <a
                          key={actionIndex}
                          href={action.href || '#'}
                          className="inline-flex items-center gap-1 text-sm font-medium text-color-5 hover:text-color-5 hover:underline"
                          target={action.href?.startsWith('http') ? '_blank' : undefined}
                          rel={action.href?.startsWith('http') ? 'noopener noreferrer' : undefined}
                        >
                          {action.label}
                          {action.icon === 'external' && (
                            <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                          )}
                        </a>
                      ))}
                    </div>
                  )}
                  
                  {step.image && (
                    <div className="mt-3 rounded-lg border border-gray-300 overflow-hidden bg-gray-100">
                      <div className="p-8 flex items-center justify-center">
                        <div className="text-center">
                          <svg className="w-16 h-16 mx-auto text-color-9 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                          </svg>
                          <p className="text-xs text-color-9">{step.image.alt}</p>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    const MultiCredentialView = ({ data, onVerify, onUpdateScore, onClose }) => {
      const { platformInfo, verificationState, credentialGroups } = data;

      return (
        <div className="h-full flex flex-col">
          <div className="p-6 pb-0">
            <div className="flex items-start gap-4 mb-4">
              <div className="text-4xl">{platformInfo.icon}</div>
              <div className="flex-1">
                <h2 className="text-2xl font-bold text-color-1">{platformInfo.name}</h2>
                <p className="text-sm text-color-9 mt-1">{platformInfo.description}</p>
                
                <a href="#" className="inline-flex items-center gap-1 text-sm text-color-9 hover:text-color-1 mt-2">
                  <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  Learn More
                </a>
              </div>
            </div>

            <div className="mt-4">
              {!verificationState.isVerified ? (
                <button
                  onClick={onVerify}
                  className="w-full py-3 px-4 bg-white text-color-1 rounded-lg border border-gray-300 
                             hover:bg-gray-50 transition-colors flex items-center justify-center gap-2"
                >
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                  </svg>
                  Verify
                </button>
              ) : (
                <button
                  onClick={onClose}
                  className="w-full py-3 px-4 bg-white text-color-1 rounded-lg border border-gray-300 
                             hover:bg-gray-50 transition-colors"
                >
                  Close
                </button>
              )}
            </div>

            {verificationState.isVerified && (
              <div className="mt-4">
                <PointsModule
                  variant="post-verification"
                  pointsGained={verificationState.pointsGained}
                  totalPossiblePoints={verificationState.totalPossiblePoints}
                  validityDays={verificationState.validityDays}
                />
              </div>
            )}
          </div>

          <div className="flex-1 overflow-y-auto p-6">
            {credentialGroups.map((group, groupIndex) => (
              <div key={groupIndex} className="mb-8">
                <h3 className="text-lg font-semibold text-color-1 mb-4">{group.title}</h3>
                <div className="space-y-3">
                  {group.credentials.map((credential) => (
                    <CredentialCard
                      key={credential.id}
                      name={credential.name}
                      description={credential.description}
                      state={credential.state}
                      points={credential.points}
                      pointsDisplay={credential.pointsDisplay}
                      flags={credential.flags}
                    />
                  ))}
                </div>
              </div>
            ))}
          </div>

          <div className="p-6 pt-0">
            <button
              onClick={onUpdateScore}
              className="w-full py-3 px-4 bg-background-4 text-white rounded-lg 
                         hover:opacity-90 transition-all flex items-center justify-center gap-2"
            >
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              Update Score
            </button>
          </div>
        </div>
      );
    };

    const GuidedFlowView = ({ data, onVerify, onUpdateScore, onClose }) => {
      const { platformInfo, verificationState, steps, credentials } = data;

      return (
        <div className="h-full flex flex-col">
          <div className="p-6 pb-0">
            <div className="flex items-center gap-3 mb-6">
              <div className="text-4xl">{platformInfo.icon}</div>
              <h2 className="text-2xl font-bold text-color-1">{platformInfo.name}</h2>
            </div>

            <PointsModule
              variant={verificationState.isVerified ? "post-verification" : "pre-verification"}
              timeToGet={verificationState.timeToGet}
              price={verificationState.price}
              pointsGained={verificationState.pointsGained}
              totalPossiblePoints={verificationState.totalPossiblePoints}
            />

            <div className="mt-6">
              <p className="text-color-9">{platformInfo.description}</p>
            </div>
          </div>

          <div className="flex-1 overflow-y-auto p-6">
            {!verificationState.isVerified && steps.length > 0 && (
              <StepGuide steps={steps} />
            )}

            <div className={`${!verificationState.isVerified ? 'mt-8' : ''}`}>
              <h3 className="text-lg font-semibold text-color-1 mb-4">Stamp</h3>
              <div className="space-y-3">
                {credentials.map((credential) => (
                  <CredentialCard
                    key={credential.id}
                    name={credential.name}
                    description={credential.description}
                    state={credential.state}
                    points={credential.points}
                    pointsDisplay={credential.pointsDisplay}
                  />
                ))}
              </div>
            </div>
          </div>

          <div className="p-6 pt-0">
            <button
              onClick={onUpdateScore}
              className="w-full py-3 px-4 bg-background-4 text-white rounded-lg 
                         hover:opacity-90 transition-all flex items-center justify-center gap-2"
            >
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              Update Score
            </button>
          </div>
        </div>
      );
    };

    // Test data
    const ethereumMockData = {
      variant: 1,
      platformInfo: {
        name: "Ethereum",
        icon: "⟠",
        description: "Passport analyzes your transaction history to detect Sybil behavior, awarding points based on your address's overall activity."
      },
      verificationState: {
        isVerified: true,
        pointsGained: 2.8,
        totalPossiblePoints: 23,
        validityDays: 89
      },
      credentialGroups: [
        {
          title: "Engagement Milestones",
          credentials: [
            {
              id: "eth-enthusiast",
              name: "ETH Enthusiast",
              description: "Marks the initiation of engagement within the Ethereum ecosystem.",
              state: "not-verified",
              points: 16,
              pointsDisplay: "16"
            },
            {
              id: "eth-advocate",
              name: "ETH Advocate",
              description: "Represents a higher level of commitment and activity.",
              state: "verified",
              points: 2.4,
              pointsDisplay: "+2.4",
              flags: []
            },
            {
              id: "eth-maxi",
              name: "ETH MAXI",
              description: "Denotes exceptional involvement and dedication.",
              state: "verified",
              points: 2.9,
              pointsDisplay: "2.9",
              flags: ["expired"]
            }
          ]
        },
        {
          title: "Your Ethereum Activity Metrics",
          credentials: [
            {
              id: "spend-gas",
              name: "Spend more than 0.25 ETH on gas",
              description: "Highlights significant financial engagement with the network.",
              state: "verified",
              points: 0.8,
              pointsDisplay: "0.8",
              flags: ["deduplicated"]
            },
            {
              id: "execute-transactions",
              name: "Execute over 100 transactions",
              description: "Indicates a robust level of transactional activity.",
              state: "verified",
              points: 0.2,
              pointsDisplay: "+0.2",
              flags: []
            },
            {
              id: "active-days",
              name: "Active on over 50 distinct days",
              description: "Showcases sustained interaction with Ethereum.",
              state: "verified",
              points: 0.2,
              pointsDisplay: "+0.2",
              flags: []
            }
          ]
        }
      ]
    };

    const cleanHandsMockData = {
      variant: 2,
      platformInfo: {
        name: "Clean hands",
        icon: "🖐",
        description: "Privately prove you are not sanctioned using Proof of Clean Hands"
      },
      verificationState: {
        isVerified: false,
        timeToGet: "~5 min",
        price: "~$5.00",
        pointsGained: 0,
        totalPossiblePoints: 1
      },
      steps: [
        {
          number: 1,
          title: "Visit the issuance page",
          description: "Go to the credential issuance page.\nNote: This attestation requires you to prove your identity first. If you've verified your identity with Holonym before, you will be redirected straight to step 5.",
          actions: [
            {
              label: "Go to Proof of Clean Hands",
              href: "https://app.holonym.io/prove/uniqueness",
              icon: "external"
            }
          ]
        },
        {
          number: 2,
          title: "Connect your wallet",
          description: "Connect your wallet to a supported network (Ethereum, Optimism, Avalanche, Fantom, or Base). Make sure your balance is greater than $1 to cover both the payment and gas fees, which vary by network.",
          image: {
            src: "/test-images/wallet-connect.png",
            alt: "Wallet connection interface"
          }
        },
        {
          number: 3,
          title: "Verify your clean hands status",
          description: "Human ID will verify that you are not on any sanctions lists and are not a politically exposed person.",
          image: {
            src: "/test-images/verification-screen.png",
            alt: "Clean hands verification screen"
          }
        }
      ],
      credentials: [
        {
          id: "sanctions-free-1",
          name: "Sanctions-Free Identity Verified",
          description: "Awarded after completing Holonym KYC and sanctions validation, strengthening your humanity proof",
          state: "not-verified",
          points: 1,
          pointsDisplay: "1"
        },
        {
          id: "sanctions-free-2",
          name: "Sanctions-Free Identity Verified",
          description: "Awarded after completing Holonym KYC and sanctions validation, strengthening your humanity proof",
          state: "not-verified",
          points: 1,
          pointsDisplay: "1"
        }
      ]
    };

    const testScenarios = {
      'ethereum-verified': ethereumMockData,
      'clean-hands': cleanHandsMockData,
    };

    // Main component
    const StampDrawerTest = () => {
      const [currentScenario, setCurrentScenario] = useState('ethereum-verified');
      const [isOpen, setIsOpen] = useState(true);

      const currentData = testScenarios[currentScenario];

      const handleClose = () => {
        setIsOpen(false);
        setTimeout(() => setIsOpen(true), 300);
      };

      const handleVerify = () => {
        alert('Verify button clicked');
      };

      const handleUpdateScore = () => {
        alert('Update Score clicked');
      };

      return (
        <div className="min-h-screen bg-background">
          <div className="fixed top-4 left-4 z-50 bg-background-2 p-4 rounded-lg shadow-lg">
            <h3 className="text-color-1 font-semibold mb-2">Test Controls</h3>
            <select
              value={currentScenario}
              onChange={(e) => setCurrentScenario(e.target.value)}
              className="w-full p-2 rounded bg-white text-color-4 border border-gray-300"
            >
              <option value="ethereum-verified">Ethereum (Variant 1 - Verified)</option>
              <option value="clean-hands">Clean Hands (Variant 2 - Not Verified)</option>
            </select>
            <button
              onClick={() => setIsOpen(!isOpen)}
              className="mt-2 w-full p-2 bg-foreground-2 text-color-4 rounded hover:bg-gray-300"
            >
              {isOpen ? 'Close' : 'Open'} Drawer
            </button>
          </div>

          {isOpen && (
            <div 
              className="fixed inset-0 bg-black bg-opacity-50 z-40"
              onClick={handleClose}
            />
          )}

          <div
            className={`fixed right-0 top-0 h-full bg-white shadow-xl z-50 transition-transform duration-300 ${
              isOpen ? 'translate-x-0' : 'translate-x-full'
            }`}
            style={{ width: '480px', maxWidth: '100vw' }}
          >
            <button
              onClick={handleClose}
              className="absolute top-4 right-4 text-color-9 hover:text-color-1 z-10"
              aria-label="Close drawer"
            >
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>

            <div className="h-full overflow-y-auto">
              {currentData.variant === 1 ? (
                <MultiCredentialView
                  data={currentData}
                  onVerify={handleVerify}
                  onUpdateScore={handleUpdateScore}
                  onClose={handleClose}
                />
              ) : (
                <GuidedFlowView
                  data={currentData}
                  onVerify={handleVerify}
                  onUpdateScore={handleUpdateScore}
                  onClose={handleClose}
                />
              )}
            </div>
          </div>
        </div>
      );
    };

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<StampDrawerTest />);
  </script>
</body>
