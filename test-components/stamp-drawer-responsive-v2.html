    /* Custom scrollbar styles */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

      background: #a1a1a1;
    }

    /* Drawer animation */

      transform: translateX(100%);
    }
    
    .drawer-enter-active {
      transform: translateX(0);
      transition: transform 300ms ease-out;

    // Components
    const PointsModule = ({ variant, timeToGet, price, pointsGained, totalPossiblePoints, validityDays, compact }) => {
      if (variant === "pre-verification") {
        return (
          <div className="bg-passport-gray-100 rounded-2xl p-6 mb-6">
            <div className="flex gap-4">
              <div className="flex-1 text-center">

        <div className="bg-passport-green rounded-2xl p-6 text-white">

    const CredentialCard = ({ name, description, state, points, pointsDisplay, flags = [] }) => {
      const isVerified = state === "verified";
      const hasExpiredFlag = flags.includes("expired");
      const hasDeduplicatedFlag = flags.includes("deduplicated");
      const hasFlagsButVerified = isVerified && (hasExpiredFlag || hasDeduplicatedFlag);

      return (
        <div className={`
          rounded-2xl p-6 border transition-all
          ${isVerified && !hasFlagsButVerified ? 'bg-passport-green/5 border-passport-green/30' : 'bg-passport-gray-100 border-passport-gray-200 hover:border-passport-green'}
        `}>
          <div className="flex items-start justify-between mb-3">
            <h4 className="text-lg font-semibold flex-1 mr-3">{name}</h4>
            <div className="flex items-center gap-2">
              {isVerified && (
                <svg className="w-5 h-5 text-passport-green flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" />
                </svg>
              )}
              {hasExpiredFlag && (
                <span className="px-2 py-1 text-xs font-medium bg-passport-orange/10 text-passport-orange rounded-full">
                  Expired
                </span>
              )}
              {hasDeduplicatedFlag && (
                <span className="px-2 py-1 text-xs font-medium bg-passport-gray-300 text-passport-gray-700 rounded-full">
                  Deduplicated
                </span>
              )}
            </div>
          </div>
          {description && (
            <p className="text-sm text-passport-gray-600 mb-4">{description}</p>
          )}
          <div className={`text-lg font-semibold ${isVerified ? 'text-passport-green' : 'text-passport-gray-400'}`}>
            <span className="inline-flex items-center gap-1">

    const StepGuide = ({ steps }) => {

        <div className="space-y-6">
          <h3 className="text-lg font-semibold text-passport-gray-700">Step by step Guide</h3>

                  {index + 1}
                </span>
                <div className="flex-1">

                  <p className="text-sm text-passport-gray-600 mb-3">{step.description}</p>
                  
                  {step.actions && (
                    <div className="flex flex-wrap gap-2 mb-3">
                      {step.actions.map((action, actionIndex) => (
                        <a
                          key={actionIndex}
                          href={action.href}
                          className="inline-flex items-center gap-1 text-sm font-medium text-passport-blue hover:underline"
                          target={action.href?.startsWith('http') ? '_blank' : undefined}
                          rel={action.href?.startsWith('http') ? 'noopener noreferrer' : undefined}

      const { variant, platformInfo, verificationState, credentialGroups, credentials, steps } = data;

            onClick={onClose}

          {/* Drawer */}

            fixed right-0 top-0 h-full bg-white shadow-xl z-50 flex flex-col

                            </svg>
                            Verify
                          </button>
                        ) : (
                          <button onClick={onClose} className="px-4 py-2 bg-white border border-passport-gray-300 rounded-lg hover:bg-passport-gray-100 transition-colors">
                            Close
                          </button>
                        )}
                        <a href="#" className="inline-flex items-center gap-1 text-sm text-passport-blue hover:underline">
                          <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

                          Learn More

                      </div>

                    {verificationState.isVerified && (

                          totalPossiblePoints={verificationState.totalPossiblePoints}
                          validityDays={verificationState.validityDays}

                    <button
                      onClick={onClose}

                      aria-label="Close drawer"
                    >
                      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>

                  {verificationState.isVerified && (
                    <div className="block sm:hidden mb-6">
                      <PointsModule
                        variant="post-verification"
                        pointsGained={verificationState.pointsGained}
                        totalPossiblePoints={verificationState.totalPossiblePoints}
                        validityDays={verificationState.validityDays}
                        compact={true}
                      />
                    </div>
                  )}
                  
                  <hr className="border-passport-gray-200 mb-6" />

                  {/* Credentials */}
                  {credentialGroups.map((group, groupIndex) => (
                    <div key={groupIndex} className="mb-8">
                      <h3 className="text-lg font-semibold text-passport-gray-500 mb-4">{group.title}</h3>
                      <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-3">
                        {group.credentials.map((credential) => (
                          <CredentialCard key={credential.id} {...credential} />
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            ) : (
              // Guided Flow Layout - responsive single/two column
              <>
                {/* Header */}
                <div className="relative px-4 sm:px-8 py-6 border-b border-passport-gray-200">
                  <div className="flex items-center gap-3 sm:gap-4">
                    <div className="text-4xl sm:text-5xl">{platformInfo.icon}</div>
                    <h2 className="text-2xl sm:text-3xl font-bold">{platformInfo.name}</h2>
                  </div>
                  <button
                    onClick={onClose}
                    className="absolute top-6 right-4 sm:right-8 text-passport-gray-400 hover:text-passport-gray-600"
                    aria-label="Close drawer"
                  >
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>

                {/* Body - responsive layout */}
                <div className="flex-1 flex flex-col md:flex-row overflow-hidden">
                  {/* Stamps section - full width on mobile, left column on desktop */}
                  <div className="flex-1 md:w-1/2 xl:w-2/3 overflow-y-auto custom-scrollbar">
                    <div className="px-4 sm:px-8 py-6">
                      <PointsModule
                        variant={verificationState.isVerified ? "post-verification" : "pre-verification"}
                        timeToGet={verificationState.timeToGet}
                        price={verificationState.price}
                        pointsGained={verificationState.pointsGained}
                        totalPossiblePoints={verificationState.totalPossiblePoints}
                        compact={window.innerWidth < 640}
                      />
                      <p className="text-sm sm:text-base text-passport-gray-600 mb-6">{platformInfo.description}</p>
                      <h3 className="text-lg font-semibold text-passport-gray-700 mb-4">Stamps</h3>
                      <div className="space-y-3">
                        {credentials.map((credential) => (
                          <CredentialCard key={credential.id} {...credential} />
                        ))}
                      </div>
                      
                      {/* Show steps inline on mobile */}
                      {hasSteps && (
                        <div className="block md:hidden mt-8">
                          <StepGuide steps={steps} />
                        </div>
                      )}
                    </div>
                  </div>

                  {/* Divider - hidden on mobile, visible on desktop */}
                  {hasSteps && <div className="hidden md:block w-px bg-passport-gray-200"></div>}

                  {/* Steps section - hidden on mobile (shown inline above), right column on desktop */}
                  {hasSteps && (
                    <div className="hidden md:block flex-1 xl:w-1/3 p-8 overflow-y-auto custom-scrollbar">
                      <StepGuide steps={steps} />
                    </div>
                  )}
                </div>
              </>
            )}

            {/* Footer */}
            <div className="px-4 sm:px-8 py-6 border-t border-passport-gray-200 bg-passport-gray-50">
              <div className="flex justify-end">
                <button className="inline-flex items-center gap-2 px-6 py-3 bg-passport-gray-800 text-white rounded-lg hover:bg-passport-gray-700 transition-colors">
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                  </svg>
                  Update Score
                </button>
              </div>
            </div>

            {/* User Avatar (desktop only) */}
            <div className="hidden sm:block absolute top-6 right-20 w-10 h-10 bg-passport-purple rounded-full flex items-center justify-center text-white font-semibold">
              W
            </div>
          </div>
        </>
      );
    };

    // Test App
    const App = () => {
      const [scenario, setScenario] = useState('cleanHandsNotVerified');
      const [isOpen, setIsOpen] = useState(true);

      return (
        <div className="min-h-screen bg-gray-100 p-4">
          <div className="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-6 mb-4">
            <h3 className="text-lg font-semibold mb-4">Test Controls</h3>
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Scenario</label>
                <select
                  value={scenario}
                  onChange={(e) => setScenario(e.target.value)}
                  className="w-full p-2 rounded border border-gray-300"
                >
                  <option value="ethereumNotVerified">Ethereum (Not Verified)</option>
                  <option value="ethereumVerified">Ethereum (Verified)</option>
                  <option value="cleanHandsNotVerified">Clean Hands (Not Verified)</option>
                  <option value="cleanHandsVerified">Clean Hands (Verified)</option>
                </select>
              </div>
              <button
                onClick={() => setIsOpen(true)}
                className="w-full py-2 bg-passport-blue text-white rounded hover:bg-passport-blue/90 transition-colors"
              >
                Open Drawer
              </button>
            </div>
          </div>

          <StampDrawer
            isOpen={isOpen}
            onClose={() => setIsOpen(false)}
            scenario={scenario}
          />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
