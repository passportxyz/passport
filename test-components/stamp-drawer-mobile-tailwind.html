    // Component definitions

      if (variant === 'pre-verification') {
        return (
          <div className="bg-gray-50 border border-gray-200 rounded-xl p-4 md:p-6 flex flex-col md:flex-row gap-4 md:gap-8 md:items-center">
            <div className="flex-1">
              <div className="flex items-center gap-4 md:gap-6">
                {timeToGet && (
                  <div className="flex items-center gap-3">
                    <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div>
                      <div className="text-xs text-gray-500">Time to get</div>
                      <div className="text-sm font-semibold text-gray-900">{timeToGet}</div>
                    </div>
                  </div>
                )}
                {price && (
                  <div className="flex items-center gap-3">
                    <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div>
                      <div className="text-xs text-gray-500">Price</div>
                      <div className="text-sm font-semibold text-gray-900">{price}</div>
                    </div>
                  </div>

              </div>
            </div>
            <div className="text-left md:text-right">
              <div className="text-xl md:text-2xl font-bold text-gray-900">
                0<span className="text-sm font-normal text-gray-500">/{totalPossiblePoints || 1} points gained</span>

              <div className="h-1 bg-gray-200 rounded-full overflow-hidden mt-2 w-36">
                <div className="h-full bg-gray-300 rounded-full transition-all duration-300" style={{ width: '0%' }} />
              </div>

      return (
        <div className="bg-passport-green rounded-xl p-4 md:p-6 text-white">
          <div className="flex items-center justify-between">
            <div className="flex-1">
              <div className="text-2xl md:text-3xl font-bold">

    const CredentialCard = ({ name, description, state, points, pointsDisplay, flags = [] }) => {
      const isVerified = state === 'verified' || flags.length > 0;
      const hasExpiredFlag = flags.includes('expired');
      const hasDeduplicatedFlag = flags.includes('deduplicated');

      return (
        <div className={`
          border rounded-xl p-4 transition-all duration-200
          ${isVerified ? 'bg-passport-green/5 border-passport-green/30' : 'bg-white border-gray-200 hover:border-passport-green'}
        `}>
          <div className="flex items-start justify-between gap-3">
            <div className="flex-1">
              <div className="flex items-start gap-2">
                {isVerified && (
                  <svg className="w-5 h-5 flex-shrink-0 mt-0.5 text-passport-green" fill="currentColor" viewBox="0 0 20 20">

                  </svg>
                )}
                <div className="flex-1">
                  <h4 className="font-semibold text-gray-900 text-sm md:text-base">{name}</h4>
                  
                  <div className="flex gap-2 mt-1">
                    {hasExpiredFlag && (
                      <span className="inline-flex items-center gap-1 px-2 py-0.5 bg-passport-orange/10 text-passport-orange rounded-full text-xs font-medium">
                        <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Expired
                      </span>
                    )}
                    {hasDeduplicatedFlag && (
                      <span className="inline-flex items-center gap-1 px-2 py-0.5 bg-gray-500/10 text-gray-500 rounded-full text-xs font-medium">
                        <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Deduplicated
                      </span>
                    )}

                  {description && (

                rounded-full text-base md:text-xl font-bold

                <div className="flex-1">

                  <p className="text-sm text-gray-600 whitespace-pre-line leading-relaxed">{step.description}</p>

                  onVerify={handleVerify}
