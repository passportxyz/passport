<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stamp Drawer - Simple Test</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Match your app's Tailwind config
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'color-1': '#FFFFFF',
            'color-2': '#6CB6AD', 
            'color-3': '#D2D2D2',
            'color-4': '#000000',
            'color-5': '#4ABEFF',
            'color-6': '#F5F5F5',
            'color-7': '#FF8846',
            'color-8': '#A0FE7F',
            'color-9': '#737373',
            'color-10': '#FEA57F',
            'background': '#F5F5F5',
            'background-2': '#08205F',
            'background-3': '#4A47D3',
            'background-4': '#122B33',
            'background-5': '#FF8846',
            'foreground': '#FFFFFF',
            'foreground-2': '#C1F6FF',
            'foreground-3': '#4B5F65',
            'foreground-4': '#6CB6AD',
            'foreground-5': '#22645C',
            'foreground-6': '#074853',
            'foreground-7': '#D2DC95',
            'focus': '#FF8846',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-background">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Mock data from your existing test component
    const ethereumMockData = {
      variant: 1,
      platformInfo: {
        name: "Ethereum",
        icon: "⟠",
        description: "Passport analyzes your transaction history to detect Sybil behavior, awarding points based on your address's overall activity."
      },
      verificationState: {
        isVerified: false,
        pointsGained: 0,
        totalPossiblePoints: 23,
        validityDays: 89
      },
      credentialGroups: [
        {
          title: "Engagement Milestones",
          credentials: [
            {
              id: "eth-enthusiast",
              name: "ETH Enthusiast",
              description: "Marks the initiation of engagement within the Ethereum ecosystem.",
              state: "not-verified",
              points: 16,
              pointsDisplay: "16"
            },
            {
              id: "eth-advocate",
              name: "ETH Advocate",
              description: "Represents a higher level of commitment and activity.",
              state: "not-verified",
              points: 2.4,
              pointsDisplay: "2.4"
            },
            {
              id: "eth-maxi",
              name: "ETH MAXI",
              description: "Denotes exceptional involvement and dedication.",
              state: "not-verified",
              points: 2.9,
              pointsDisplay: "2.9"
            }
          ]
        },
        {
          title: "Your Ethereum Activity Metrics",
          credentials: [
            {
              id: "spend-gas",
              name: "Spend more than 0.25 ETH on gas",
              description: "Highlights significant financial engagement with the network.",
              state: "not-verified",
              points: 0.8,
              pointsDisplay: "0.8"
            },
            {
              id: "execute-transactions",
              name: "Execute over 100 transactions",
              description: "Indicates a robust level of transactional activity.",
              state: "not-verified",
              points: 0.2,
              pointsDisplay: "0.2"
            },
            {
              id: "active-days",
              name: "Active on over 50 distinct days",
              description: "Showcases sustained interaction with Ethereum.",
              state: "not-verified",
              points: 0.2,
              pointsDisplay: "0.2"
            }
          ]
        }
      ]
    };

    const ethereumVerifiedMockData = {
      ...ethereumMockData,
      verificationState: {
        isVerified: true,
        pointsGained: 2.8,
        totalPossiblePoints: 23,
        validityDays: 89
      },
      credentialGroups: [
        {
          title: "Engagement Milestones",
          credentials: [
            {
              id: "eth-enthusiast",
              name: "ETH Enthusiast",
              description: "Marks the initiation of engagement within the Ethereum ecosystem.",
              state: "not-verified",
              points: 16,
              pointsDisplay: "16"
            },
            {
              id: "eth-advocate",
              name: "ETH Advocate",
              description: "Represents a higher level of commitment and activity.",
              state: "verified",
              points: 2.4,
              pointsDisplay: "+2.4"
            },
            {
              id: "eth-maxi",
              name: "ETH MAXI",
              description: "Denotes exceptional involvement and dedication.",
              state: "verified",
              points: 2.9,
              pointsDisplay: "2.9",
              flags: ["expired"]
            }
          ]
        },
        {
          title: "Your Ethereum Activity Metrics",
          credentials: [
            {
              id: "spend-gas",
              name: "Spend more than 0.25 ETH on gas",
              description: "Highlights significant financial engagement with the network.",
              state: "verified",
              points: 0.8,
              pointsDisplay: "0",
              flags: ["deduplicated"]
            },
            {
              id: "execute-transactions",
              name: "Execute over 100 transactions",
              description: "Indicates a robust level of transactional activity.",
              state: "verified",
              points: 0.2,
              pointsDisplay: "+0.2"
            },
            {
              id: "active-days",
              name: "Active on over 50 distinct days",
              description: "Showcases sustained interaction with Ethereum.",
              state: "verified",
              points: 0.2,
              pointsDisplay: "+0.2"
            }
          ]
        }
      ]
    };

    const cleanHandsMockData = {
      variant: 2,
      platformInfo: {
        name: "Clean hands",
        icon: "🖐",
        description: "Privately prove you are not sanctioned using Proof of Clean Hands"
      },
      verificationState: {
        isVerified: false,
        timeToGet: "~5 min",
        price: "~$5.00",
        pointsGained: 0,
        totalPossiblePoints: 1
      },
      steps: [
        {
          number: 1,
          title: "Visit the issuance page",
          description: "Go to the credential issuance page.\nNote: This attestation requires you to prove your identity first. If you've verified your identity with Holonym before, you will be redirected straight to step 5.",
          actions: [
            {
              label: "Go to Proof of Clean Hands",
              href: "https://app.holonym.io/prove/uniqueness",
              icon: "external"
            }
          ]
        },
        {
          number: 2,
          title: "Connect your wallet",
          description: "Connect your wallet to a supported network (Ethereum, Optimism, Avalanche, Fantom, or Base). Make sure your balance is greater than $1 to cover both the payment and gas fees, which vary by network."
        },
        {
          number: 3,
          title: "Verify your clean hands status",
          description: "Human ID will verify that you are not on any sanctions lists and are not a politically exposed person."
        }
      ],
      credentials: [
        {
          id: "sanctions-free-1",
          name: "Sanctions-Free Identity Verified",
          description: "Awarded after completing Holonym KYC and sanctions validation, strengthening your humanity proof",
          state: "not-verified",
          points: 1,
          pointsDisplay: "1"
        },
        {
          id: "sanctions-free-2",
          name: "Sanctions-Free Identity Verified", 
          description: "Awarded after completing Holonym KYC and sanctions validation, strengthening your humanity proof",
          state: "not-verified",
          points: 1,
          pointsDisplay: "1"
        }
      ]
    };

    // Simplified drawer component matching your app structure
    const StampDrawer = ({ data, viewport }) => {
      const { platformInfo, verificationState, credentialGroups, steps, credentials } = data;
      const isMobile = viewport === 'mobile';
      const isWideDesktop = viewport === 'desktop-wide';
      const isVariant2 = data.variant === 2;

      return (
        <div className={`bg-white h-screen overflow-hidden flex flex-col ${
          isMobile ? 'w-full' : isWideDesktop ? 'w-[1080px]' : 'w-[580px]'
        }`}>
          {/* Header */}
          <div className={`border-b ${isMobile ? 'p-4' : 'p-8'}`}>
            <div className="flex items-start justify-between mb-4">
              <div className="flex items-start gap-3">
                <span className="text-4xl">{platformInfo.icon}</span>
                <h2 className="text-2xl font-bold text-color-4">{platformInfo.name}</h2>
              </div>
              <button className="text-color-9 hover:text-color-4">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>

            {/* Points module for verified state */}
            {verificationState.isVerified && (
              <div className="bg-foreground-4 text-white rounded-xl p-4 mb-4">
                <div className="flex items-center justify-between">
                  <div>
                    <div className="text-2xl font-bold">
                      {verificationState.pointsGained}
                      <span className="text-base opacity-80">/{verificationState.totalPossiblePoints} points gained</span>
                    </div>
                    <div className="h-1 bg-white/20 rounded-full mt-2">
                      <div 
                        className="h-full bg-white/80 rounded-full"
                        style={{ width: `${(verificationState.pointsGained / verificationState.totalPossiblePoints) * 100}%` }}
                      />
                    </div>
                  </div>
                  <div className="text-sm">
                    Valid for {verificationState.validityDays} more days
                  </div>
                </div>
              </div>
            )}

            {/* Points module for variant 2 pre-verification */}
            {isVariant2 && !verificationState.isVerified && (
              <div className="bg-color-6 border border-color-3 rounded-xl p-4 mb-4">
                <div className="flex items-center gap-6">
                  <div className="flex items-center gap-3">
                    <svg className="w-5 h-5 text-color-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div>
                      <div className="text-xs text-color-9">Time to get</div>
                      <div className="text-sm font-semibold">{verificationState.timeToGet}</div>
                    </div>
                  </div>
                  <div className="flex items-center gap-3">
                    <svg className="w-5 h-5 text-color-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div>
                      <div className="text-xs text-color-9">Price</div>
                      <div className="text-sm font-semibold">{verificationState.price}</div>
                    </div>
                  </div>
                  <div className="ml-auto text-right">
                    <div className="text-xl font-bold">
                      0<span className="text-sm text-color-9">/{verificationState.totalPossiblePoints} points gained</span>
                    </div>
                  </div>
                </div>
              </div>
            )}

            <p className="text-color-9 text-sm mb-4">{platformInfo.description}</p>

            {!verificationState.isVerified && (
              <button className="w-full bg-white border border-color-3 rounded-lg py-3 flex items-center justify-center gap-2 hover:bg-color-6">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                </svg>
                Verify
              </button>
            )}
          </div>

          {/* Body */}
          <div className={`flex-1 overflow-y-auto ${isMobile ? 'p-4' : 'p-8'}`}>
            {/* Variant 2: Step by step guide */}
            {isVariant2 && !verificationState.isVerified && steps && (
              <div className="mb-8">
                <h3 className="text-lg font-bold mb-4">Step by step Guide</h3>
                <div className="space-y-6">
                  {steps.map((step, index) => (
                    <div key={index} className="flex gap-3">
                      <div className="w-10 h-10 bg-color-6 rounded-full flex items-center justify-center font-bold text-xl flex-shrink-0">
                        {step.number}
                      </div>
                      <div className="flex-1">
                        <h4 className="font-semibold mb-1">{step.title}</h4>
                        <p className="text-sm text-color-9 whitespace-pre-line">{step.description}</p>
                        {step.actions && (
                          <div className="mt-2">
                            {step.actions.map((action, i) => (
                              <a key={i} href={action.href} className="text-color-5 text-sm font-medium hover:underline">
                                {action.label} →
                              </a>
                            ))}
                          </div>
                        )}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* Credentials */}
            {isVariant2 ? (
              <div>
                <h3 className="text-lg font-bold mb-4">Stamp</h3>
                <div className={`grid gap-3 ${isMobile ? 'grid-cols-1' : 'grid-cols-2'}`}>
                  {credentials.map((cred) => (
                    <div key={cred.id} className="border rounded-xl p-4 hover:border-foreground-4">
                      <div className="flex justify-between items-start gap-3">
                        <div>
                          <h4 className="font-semibold text-sm">{cred.name}</h4>
                          <p className="text-xs text-color-9 mt-1">{cred.description}</p>
                        </div>
                        <div className="flex items-center gap-1">
                          <span className="bg-color-6 text-color-9 rounded-full w-10 h-10 flex items-center justify-center font-bold">
                            {cred.pointsDisplay}
                          </span>
                          <svg className="w-4 h-4 text-color-9" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                          </svg>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            ) : (
              // Variant 1: Credential groups
              credentialGroups.map((group, groupIndex) => (
                <div key={groupIndex} className="mb-6">
                  <h3 className="text-base font-semibold mb-3">{group.title}</h3>
                  <div className={`grid gap-3 ${
                    isMobile ? 'grid-cols-1' : isWideDesktop ? 'grid-cols-3' : 'grid-cols-2'
                  }`}>
                    {group.credentials.map((cred) => {
                      const isVerified = cred.state === 'verified';
                      const hasExpired = cred.flags?.includes('expired');
                      const hasDeduplicated = cred.flags?.includes('deduplicated');
                      
                      return (
                        <div 
                          key={cred.id} 
                          className={`border rounded-xl p-4 ${
                            isVerified ? 'bg-foreground-4/5 border-foreground-4/30' : 'hover:border-foreground-4'
                          }`}
                        >
                          <div className="flex justify-between items-start gap-3">
                            <div className="flex gap-2">
                              {isVerified && (
                                <svg className="w-5 h-5 text-foreground-4 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                  <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                </svg>
                              )}
                              <div>
                                <h4 className="font-semibold text-sm">{cred.name}</h4>
                                <div className="flex gap-2 mt-1">
                                  {hasExpired && (
                                    <span className="text-xs bg-color-7/10 text-color-7 px-2 py-0.5 rounded-full">
                                      Expired
                                    </span>
                                  )}
                                  {hasDeduplicated && (
                                    <span className="text-xs bg-color-9/10 text-color-9 px-2 py-0.5 rounded-full">
                                      Deduplicated
                                    </span>
                                  )}
                                </div>
                                <p className="text-xs text-color-9 mt-1">{cred.description}</p>
                              </div>
                            </div>
                            <div className="flex items-center gap-1">
                              <span className={`rounded-full w-10 h-10 flex items-center justify-center font-bold ${
                                isVerified && !hasDeduplicated ? 'bg-foreground-4/15 text-foreground-4' : 'bg-color-6 text-color-9'
                              }`}>
                                {cred.pointsDisplay}
                              </span>
                              <svg className="w-4 h-4 text-color-9" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                              </svg>
                            </div>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              ))
            )}
          </div>

          {/* Footer */}
          <div className={`border-t bg-color-6 ${isMobile ? 'p-4' : 'p-8'}`}>
            <button className="w-full bg-background-4 text-white rounded-xl py-4 font-semibold flex items-center justify-center gap-2 hover:opacity-90">
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              Update Score
            </button>
          </div>
        </div>
      );
    };

    // Main app
    const App = () => {
      const [viewport, setViewport] = useState('desktop');
      const [scenario, setScenario] = useState('ethereum');
      const [isOpen, setIsOpen] = useState(true);

      const scenarios = {
        'ethereum': ethereumMockData,
        'ethereum-verified': ethereumVerifiedMockData,
        'clean-hands': cleanHandsMockData,
      };

      const currentData = scenarios[scenario];

      return (
        <div className="h-screen flex">
          {/* Controls */}
          <div className="w-80 bg-white p-6 border-r">
            <h2 className="text-xl font-bold mb-6">Test Controls</h2>
            
            <div className="mb-6">
              <label className="block text-sm font-medium mb-2">Viewport</label>
              <div className="space-y-2">
                <button
                  onClick={() => setViewport('mobile')}
                  className={`w-full py-2 px-4 rounded ${
                    viewport === 'mobile' ? 'bg-foreground-4 text-white' : 'bg-color-6'
                  }`}
                >
                  Mobile (375px)
                </button>
                <button
                  onClick={() => setViewport('desktop')}
                  className={`w-full py-2 px-4 rounded ${
                    viewport === 'desktop' ? 'bg-foreground-4 text-white' : 'bg-color-6'
                  }`}
                >
                  Desktop (580px)
                </button>
                <button
                  onClick={() => setViewport('desktop-wide')}
                  className={`w-full py-2 px-4 rounded ${
                    viewport === 'desktop-wide' ? 'bg-foreground-4 text-white' : 'bg-color-6'
                  }`}
                >
                  Desktop Wide (1080px)
                </button>
              </div>
            </div>

            <div className="mb-6">
              <label className="block text-sm font-medium mb-2">Scenario</label>
              <select
                value={scenario}
                onChange={(e) => setScenario(e.target.value)}
                className="w-full p-2 border rounded"
              >
                <option value="ethereum">Ethereum (Not Verified)</option>
                <option value="ethereum-verified">Ethereum (Verified)</option>
                <option value="clean-hands">Clean Hands (Variant 2)</option>
              </select>
            </div>

            <button
              onClick={() => setIsOpen(!isOpen)}
              className="w-full py-2 px-4 bg-background-4 text-white rounded"
            >
              {isOpen ? 'Close' : 'Open'} Drawer
            </button>
          </div>

          {/* Preview Area */}
          <div className="flex-1 bg-background relative overflow-hidden">
            <div className={`absolute inset-0 flex ${viewport === 'mobile' ? 'justify-center' : 'justify-end'}`}>
              {/* Phone frame for mobile */}
              {viewport === 'mobile' && (
                <div className="bg-gray-800 rounded-[3rem] p-3 my-8" style={{ width: '375px', height: '812px' }}>
                  <div className="bg-white rounded-[2.5rem] overflow-hidden h-full relative">
                    {isOpen && <StampDrawer data={currentData} viewport={viewport} />}
                  </div>
                </div>
              )}

              {/* Desktop drawer */}
              {(viewport === 'desktop' || viewport === 'desktop-wide') && isOpen && (
                <div className="shadow-xl h-full">
                  <StampDrawer data={currentData} viewport={viewport} />
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
